<body>
  <div class="container">
    <h1>Mood-based Music Suggestions</h1>

    <div class="mood-buttons">
      <button data-mood="happy">Happy</button>
      <button data-mood="sad">Sad</button>
      <button data-mood="relaxed">Relaxed</button>
      <button data-mood="energetic">Energetic</button>

      <label for="moodInput">Or type a mood:</label>
      <input id="moodInput" placeholder="e.g., happy" />
      <button id="suggestBtn">Suggest</button>
    </div>

    <div id="results"></div>
  </div>
